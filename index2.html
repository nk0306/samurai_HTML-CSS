<!doctype html>
<html>
<head>
    <style>
    img{
      width: 10px;
      opacity: 0;
    }
    </style>
</head>
<body>
  <button>表示</button>
  <div>
  <img src="sample.jpg"/>
  </div>
  
  <script src="jquery-3.5.1.min.js"></script>
  <script>
  $('button').on('click',()=>{
    $('img').animate({
      opacity:1,
      width:400,
    },1000);
  })
  </script>
</body>
</html>

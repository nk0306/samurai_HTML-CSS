<html lang="ja">

<head>
  <meta charset="utf-8"/>
  <title>ポップアップ</title>
  <style>
  
  </style>
</head>
<body>
  <input id ="target" type="text"/>
  <button>取得</button>
  <h2></h2>
  <script src="jquery-3.5.1.min.js"></script>
  <script>
  $('button').on('ckick',()=>{
     const url = 'https://b.hatena.ne.jp/entry/jsonlite/?url=';

    $.ajax({
        url:url+$('#target').val(),
        dataType:"jsonp",
    }).done(data => {
      if(data) {
        $('h2').text(data.count+'個のはてなブックマークが登録されています');
      } else {
        $('h2').text('はてなブックマークに登録されていません')
      }
    });  
  })
  </script>
</body>
</html>
